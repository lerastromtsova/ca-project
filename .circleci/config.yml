version: 2.0
jobs:

  test:
    docker:
    - image: vstromtsova/ca-project_web:latest
    steps:
    - checkout
    - run:
        name: Python Test
        command:
          python tests.py
    - store_test_results:
        path: build/test-results


  package:

    docker:
      - image: vstromtsova/ca-project_web:latest
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Python
          command: 
            python run.py
      - persist_to_workspace:
          root: .
          paths:
            - .

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - package:
          requires:
            - test
  
